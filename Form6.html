<!DOCTYPE html>
<html>
<head>
	<title>Form Filling</title>
	<style>
		body
		{
			background-color: lightblue;

		}

	</style>
</head>
<body>
	<form method="post" target="">
	University:<input type="text"><br><br>
	Institute:<input type="text" ><br><br>
	
	Branch:<select>
		<option>--select--</option>
		<option>Mech</option>
		<option>civil</option>
		<option>CSE</option>
		<option>ECE</option>
	</select><br><br>
	Degree:<select>
		<option>--select--</option>
		<option>Btech</option>
		<option>Medical</option>
		<option>MBA</option>
		<option>Physical</option>
		<option>Biology</option>
		<option>Social</option>
	</select>
	<input type="radio" name="re">Pursuing <input type="radio" name="re"> completed<br><br>
        Average CPI:<input type="number"  min="1" max="8" >Upto<input type="number" min="1" max="8" border-radius: 5px;>Th Semester<br><br>
        Experience<input type="number" min="1" max="20">Years<br><br>
        Your Website Or Blog<input type="url" name="website" placeholder="Do You have Website">
    </form>
</body>
</html>
